<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/logo.svg" type="image/x-icon">
    <title>ГрумRoom</title>
</head>
<body>
    <header class="header">
        <div class="container block">
            <div class="header__box__links">
                <a href="./index.html" class="header__logo__link">
                    <img src="./img/logo.svg" class="header__logo__link__img" alt="logo">
                </a>
                <a href="./index.html" class="header__box__link">Грум<span class="header__box__link__span">Room</span>
                </a>
            </div>
            <div class="header__box__log">
                <a href="#" class="header__box__log__in button light__button">Войти</a>
                <a href="#" class="header__box__log__register button  light__button">Регистрация</a>
            </div>
        </div>
    </header>
    <!-- /.header -->
    <div class="promo">
        <div class="container promo__container">
            <h1 class="promo__title">Приглашаем Ваших пушистых Друзей к Нам на груминг</h1>
            <a href="#" class="promo__button button dark__button">Записаться</a>
        </div>
    </div>
    <div class="cards">
        <div class="container container__cards">
            <h2 class="cards__title">Наши Друзья</h2>
            <div class="cards__box">
                <div class="cards__box__card">
                    <img src="./img/2(1).jpg" alt="dog" class="cards__box__card__img">
                    <p class="cards__box__card__title">Боб</p>
                </div>
                <div class="cards__box__card">
                    <img src="./img/3(1).jpg" alt="dog" class="cards__box__card__img">
                    <p class="cards__box__card__title">Арнольд</p>
                </div>
                <div class="cards__box__card">
                    <img src="./img/4(1).jpg" alt="dog" class="cards__box__card__img">
                    <p class="cards__box__card__title">Семен</p>
                </div>
            </div>
        </div>
    </div>
    <!-- /.cards -->
    <div class="alreadydone">
        <div class="container alreadydone__container">
            <p class="alreadydone__paragraph alreadydone__style">Услуг оказано: <span class="alreadydone__span alreadydone__style">N</span></p>
        </div>
    </div>
    <footer class="footer">
        <div class="container container__footer">
            <div class="container block">
                <div class="footer__box__links">
                    <a href="./index.html" class="footer__logo__link">
                        <img src="./img/logo.svg" class="footer__logo__link__img" alt="logo">
                    </a>
                    <a href="./index.html" class="footer__box__link">Грум<span class="footer__box__link__span">Room</span>
                    </a>
                </div>
                <div class="footer__box__about">
                    <a href="" class="footer__box__about__link">О Нас</a>
                    <a href="" class="footer__box__about__link">Контакты</a>
                    <a href="" class="footer__box__about__link">Запись</a>
                    <a href="" class="footer__box__about__link">Блог</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
